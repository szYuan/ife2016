<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中的各种实现</title>
	<style>
		html{
			height: 100%;
		}
		body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#main{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		iframe{
			width: 100%;
			height: 100%;
		}
		#ctrl{
			position: absolute;
			top: 20px;
			left: 20px;
			width:auto;
		}
		.active{
			color: orange;
			font-weight: bold;
			background: white;
		}
	</style>
</head>
<body>
	<div id="main">
		<iframe id="frame" src="index.html" frameborder="0">
		</iframe>
	</div>
	<div id="ctrl">
		<a class="active" href="javascript:;" data-link="index.html">绝对布局</a>
		<a href="javascript:;" data-link="absolute2.html">绝对布局2</a>
		<a href="javascript:;" data-link="flex.html">Flex布局</a>
		<a href="javascript:;" data-link="table.html">表格布局</a>
		<a href="javascript:;" data-link="extra.html">空标签撑开</a>
		<a href="javascript:;" data-link="inline-block.html">inline-block</a>
	</div>

	<script>
		var aLink=document.getElementsByTagName('a');
		var oFrame=document.getElementById('frame');
		var lastActive=aLink[0];
		for (var i = 0; i < aLink.length; i++) {
			aLink[i].onclick=function(){
				lastActive.className='';
				var link=this.getAttribute('data-link');
				oFrame.src=link;
				this.className='active';
				lastActive=this;
			}
		}
	</script>
</body>
</html>
