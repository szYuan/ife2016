<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Absolute 2</title>
	<style>
		body{
			background: #98f8e4;
		}
		#box{
			width: 400px;
			height: 200px;
			background: #ccc;
			overflow: hidden;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin:auto;
		}
		#box>div{
			position: absolute;
			width: 100px;
			height:100px;
			background: orange;
			border-radius: 50px;
		}
		#round1{
			left:-50px;
			top:-50px;
		}
		#round2{
			left:100%;
			top: 100%;
			margin-left:-50px;
			margin-top:-50px;	
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="round1"></div>
		<div id="round2"></div>
	</div>
</body>
</html>
